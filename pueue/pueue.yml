client:
  restart_in_place: false
  read_local_logs: true
  show_confirmation_questions: false
  edit_mode: toml
  show_expanded_aliases: false
  dark_mode: false
  max_status_lines: null
  status_time_format: '%H:%M:%S'
  status_datetime_format: |-
    %Y-%m-%d
    %H:%M:%S
daemon:
  pause_group_on_failure: false
  pause_all_on_failure: false
  compress_state_file: false
  callback: >-
    zellij run --floating --close-on-exit --name 'Task {{ id }}: {{ result }} [{{ group }}]'
    --width 50% --height 50%
    -- ~/.config/pueue/notify.sh
    '{{ id }}' '{{ result }}' '{{ group }}' '{{ start }}'
    '{{ end }}' '{{ path }}' '{{ command }}' '{{ exit_code }}'
  env_vars: {}
  callback_log_lines: 10
  shell_command: null
shared:
  pueue_directory: null
  runtime_directory: null
  alias_file: null
  use_unix_socket: true
  unix_socket_path: null
  unix_socket_permissions: 448
  host: 127.0.0.1
  port: '6924'
  pid_path: null
  daemon_cert: null
  daemon_key: null
  shared_secret_path: null
profiles: {}
